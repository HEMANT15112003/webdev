<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Validator</title>
</head>
<body>

<h2>Password Validator</h2>
<p>Enter a password:</p>
<input type="password" id="passwordInput">
<p>Confirm password:</p>
<input type="password" id="confirmPasswordInput">
<button onclick="validatePassword()">Validate</button>
<p id="message"></p>

<script>
function validatePassword() {
    var password = document.getElementById("passwordInput").value;
    var confirmPassword = document.getElementById("confirmPasswordInput").value;
    var message = document.getElementById("message");
    
    // Check if password fields are empty
    if (password === "" || confirmPassword === "") {
        message.textContent = "Please enter both password and confirm password fields.";
        return;
    }
    
    // Check if passwords match
    if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        return;
    }
    
    // Check if password length is at least 8 characters
    if (password.length < 8) {
        message.textContent = "Password must be at least 8 characters long.";
        return;
    }
    
    // Check if password contains at least one uppercase letter
    if (!/[A-Z]/.test(password)) {
        message.textContent = "Password must contain at least one uppercase letter.";
        return;
    }
    
    // Check if password contains at least one lowercase letter
    if (!/[a-z]/.test(password)) {
        message.textContent = "Password must contain at least one lowercase letter.";
        return;
    }
    
    // Check if password contains at least one digit
    if (!/\d/.test(password)) {
        message.textContent = "Password must contain at least one digit.";
        return;
    }
    
    // If all checks pass, password is valid
    message.textContent = "Password is valid!";
}
</script>

</body>
</html>
