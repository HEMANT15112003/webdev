<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timetable</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        background-color: aqua;
    }
</style>
</head>
<body>

<h2>Timetable</h2>

<table>
  <tr>
    <th style="color:red;background-color: yellow;">Time</th>
    <th style="background-color: blue;color: white;">Monday</th>
    <th style="background-color: hotpink;">Tuesday</th>
    <th style="background-color: purple;color: whitesmoke;">Wednesday</th>
    <th style="background-color: orange;">Thursday</th>
    <th style="background-color: red;color: yellow;">Friday</th>
  </tr>
  <tr>
    <td style="background-color: yellowgreen;">9:00 - 10:00</td>
    <td>Math</td>
    <td>Science</td>
    <td>English</td>
    <td>History</td>
    <td>Art</td>
  </tr>
  <tr>
    <td style="background-color: yellowgreen;">10:00 - 11:00</td>
    <td>Science</td>
    <td>Math</td>
    <td>History</td>
    <td>English</td>
    <td>Physical Education</td>
  </tr>
  <tr>
    <td style="background-color: yellowgreen;">11:00 - 12:00</td>
    <td>English</td>
    <td>History</td>
    <td>Math</td>
    <td>Science</td>
    <td>Music</td>
  </tr>
  <!-- Add more rows for more timeslots -->
</table>

</body>
</html>
